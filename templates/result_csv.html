<!-- templates/result_csv.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analysis Result</title>
</head>
<body>
    <!-- Heading for the CSV Analysis Result -->
    <h1>CSV Analysis Result</h1>
    
    <!-- Check if a file path is provided -->
    {% if file_path %}
        <!-- Display the file path -->
        <p>File Path: {{ file_path }}</p>
        
        <!-- Check if there is data to display in the table -->
        {% if table %}
            <!-- Render the HTML table content (using |safe to render HTML) -->
            {{ table|safe }}
        {% else %}
            <!-- Display a message if there is no data to display -->
            <p>No data to display.</p>
        {% endif %}
    {% else %}
        <!-- Display a message if no CSV file is uploaded -->
        <p>No CSV file uploaded.</p>
    {% endif %}

    <!-- Link to go back to the home page -->
    <a href="/">Back to Home</a>
</body>
</html>
